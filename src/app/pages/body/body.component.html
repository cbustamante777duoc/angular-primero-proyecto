<main>
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

    <div class="col" *ngFor="let item of arregloDetalleColumna">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-white bg-primary border-primary">
          <h4 class="my-0 fw-normal">{{item.titulo}}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">${{item.precio}}<small class="text-muted fw-light">/mo</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>{{item.espacio}} </li>
            <li>{{item.email}}</li>
            <li>{{item.ayuda}}</li>
          </ul>
          <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button>
        </div>
      </div>
    </div>
  </div>

  <!-- uso de ngIf -->
  <button class="btn btn-primary btn-sm" (click)="mostrarJson = !mostrarJson">mostrar Json</button>
  <div *ngIf="mostrarJson">

    {{arregloDetalleColumna |json}}
  </div>
  <br>
  <!-- uso del ngckeck -->
   <div class="row">
      <h3 class="col-md-6" >Mostrar texto </h3>
     <input type="checkbox" class="form-check-input col-md-6 " [(ngModel)]="mostrarCheck">
   </div>

  <div *ngIf="mostrarCheck">
    <h1>texto chequedo</h1>
  </div>

  <h2 class="display-6 text-center mb-4">Comparar servicios
    <button class="btn btn-primary btn-sm" (click)="mostrar = !mostrar">Mostrar</button>

  </h2>

  <!-- uso de ngIf -->
  <div class="table-responsive" *ngIf="mostrar">
    <table class="table text-center">
      <thead>
        <tr>
          <th style="width: 34%;"></th>
          <th style="width: 34%;">Precio</th>
          <th style="width: 22%;">Precio</th>
          <th style="width: 22%;">Soporte</th>
          <th style="width: 22%;">email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arregloDetalleColumna">
          <th>
            {{item.titulo}}
          </th>
          <th>
            {{item.precio}}
          </th>
          <th>
            {{item.espacio}}
          </th>
          <th>
            {{item.email}}
          </th>
          <th>
            {{item.ayuda}}
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</main>
